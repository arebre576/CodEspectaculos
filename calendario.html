<!doctype html>
<html lang="es" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Conciertos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link href="./stylescalendario.css" rel="stylesheet" />
    

  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

 
 
 
  <div id="app" class="h-full w-full bg-gradient-to-br from-indigo-950 via-purple-900 to-slate-900 overflow-auto"><!-- Header -->
   <header class="bg-black/40 border-b border-purple-500/30 px-6 py-4 backdrop-blur-sm">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
     <div class="flex items-center gap-3">
      <div class="w-12 h-12 bg-gradient-to-br from-purple-600 to-pink-600 rounded-2xl flex items-center justify-center shadow-lg shadow-purple-500/50">
       <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
       </svg>
      </div>
      <div>
       <h1 id="calendar-title" class="text-xl font-bold text-white">Calendario de COD</h1>
       <p id="company-name" class="text-purple-400 text-sm font-medium">Viajes Redondos a Conciertos</p>
      </div>
     </div><!-- Navegadors -->
     <div class="flex items-center gap-4"><button id="prev-month" class="p-2 rounded-xl bg-purple-600/30 hover:bg-purple-600/50 text-white transition-all hover:scale-110">
       <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
       </svg></button> <span id="current-month" class="text-white font-bold text-lg min-w-[180px] text-center"></span> <button id="next-month" class="p-2 rounded-xl bg-purple-600/30 hover:bg-purple-600/50 text-white transition-all hover:scale-110">
       <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
       </svg></button>
     </div>
    </div>
   </header><!-- contenedor del calendario :D -->
   <main class="max-w-7xl mx-auto p-6"><!-- Days Header -->
    <div class="grid grid-cols-7 gap-2 mb-2">
     <div class="text-center text-purple-300 font-bold py-3 text-sm">
      DOM
     </div>
     <div class="text-center text-purple-300 font-bold py-3 text-sm">
      LUN
     </div>
     <div class="text-center text-purple-300 font-bold py-3 text-sm">
      MAR
     </div>
     <div class="text-center text-purple-300 font-bold py-3 text-sm">
      MIÉ
     </div>
     <div class="text-center text-purple-300 font-bold py-3 text-sm">
      JUE
     </div>
     <div class="text-center text-purple-300 font-bold py-3 text-sm">
      VIE
     </div>
     <div class="text-center text-purple-300 font-bold py-3 text-sm">
      SÁB
     </div>
    </div><!-- Calendario GRID -->
    <div id="calendar-grid" class="grid grid-cols-7 gap-2"><!-- Days will be generated here -->
    </div><!-- Legend -->
    <div class="mt-6 flex flex-wrap gap-4 justify-center">
     <div class="flex items-center gap-2 text-slate-300 text-sm">
      <div class="w-4 h-4 rounded bg-gradient-to-br from-purple-600 to-pink-600"></div><span>Concierto programado</span>
     </div>
     <div class="flex items-center gap-2 text-slate-300 text-sm">
      <div class="w-4 h-4 rounded bg-slate-800 border border-slate-600"></div><span>Sin eventos</span>
     </div>
    </div>
   </main><!-- Eventoo Modal -->
   <div id="event-modal" class="fixed inset-0 bg-black/70 modal-backdrop hidden items-center justify-center z-50 p-4">
    <div class="modal-content bg-gradient-to-br from-slate-900 to-purple-950 rounded-3xl max-w-2xl w-full border border-purple-500/40 shadow-2xl shadow-purple-500/20 overflow-hidden"><!-- Modal Header with Artist Image -->
     <div class="relative">
      <div id="modal-image" class="h-64 bg-gradient-to-br from-purple-700 to-pink-700 flex items-center justify-center overflow-hidden relative"><!-- Artist logo/image SVG will be inserted here -->
      </div><button id="close-modal" class="absolute top-4 right-4 w-10 h-10 bg-black/50 hover:bg-black/70 rounded-full flex items-center justify-center text-white transition-all backdrop-blur-sm z-10">
       <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
       </svg></button> <!-- Badge de descuento -->
      <div id="discount-badge" class="absolute top-4 left-4 bg-green-500 text-white px-4 py-2 rounded-full font-bold text-sm shadow-lg hidden">
       ¡DESCUENTO!
      </div>
     </div><!-- Modal Content -->
     <div class="p-6">
      <div class="mb-4">
       <h2 id="modal-artist" class="text-3xl font-black text-white mb-1"></h2>
       <p id="modal-tour" class="text-purple-400 font-semibold text-lg"></p>
      </div>
      <div class="bg-purple-900/30 rounded-xl p-4 mb-5 border border-purple-500/20">
       <div class="flex items-start gap-3">
        <svg class="w-5 h-5 text-purple-400 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <div>
         <p id="modal-city" class="text-white font-semibold"></p>
         <p id="modal-date" class="text-purple-300 text-sm"></p>
        </div>
       </div>
      </div><!-- Pricing -->
      <div class="bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl p-5 mb-5 shadow-lg">
       <div class="flex items-center justify-between">
        <div>
         <p class="text-purple-100 text-sm mb-1">Precio por persona</p>
         <div class="flex items-baseline gap-3">
          <p id="modal-price" class="text-4xl font-black text-white"></p>
          <p id="modal-original-price" class="text-xl text-purple-200 line-through font-medium"></p>
         </div>
        </div>
        <div class="text-right">
         <p class="text-purple-100 text-sm mb-1">Lugares disponibles</p>
         <p id="modal-spots" class="text-3xl font-black text-white"></p>
        </div>
       </div>
      </div><!-- Includes -->
      <div class="mb-6">
       <h3 class="text-white font-bold text-lg mb-3 flex items-center gap-2">
        <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg> El paquete incluye:</h3>
       <div id="modal-includes" class="grid grid-cols-2 gap-2"><!-- Includes will be inserted here -->
       </div>
      </div><!-- Action Buttons -->
      <div class="flex gap-3"><button id="show-reservation-form" class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 hover:scale-105"> Reservar Viaje </button> <button class="px-5 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition-all">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
        </svg></button>
      </div>
     </div>
    </div>
   </div><!-- Reservation Form Modal -->
   <div id="reservation-modal" class="fixed inset-0 bg-black/70 modal-backdrop hidden items-center justify-center z-50 p-4">
    <div class="modal-content bg-gradient-to-br from-slate-900 to-purple-950 rounded-3xl max-w-3xl w-full max-h-[90vh] border border-purple-500/40 shadow-2xl shadow-purple-500/20 overflow-hidden flex flex-col"><!-- Form Header -->
     <div class="bg-gradient-to-r from-purple-600 to-pink-600 px-6 py-5 flex items-center justify-between flex-shrink-0">
      <div>
       <h3 class="text-2xl font-black text-white">Reservar Viaje</h3>
       <p id="reservation-event-title" class="text-purple-100 text-sm font-medium"></p>
      </div><button id="close-reservation" class="w-10 h-10 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center text-white transition-all">
       <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
       </svg></button>
     </div><!-- Form Content (Scrollable) -->
     <div class="overflow-y-auto flex-1 p-6">
      <form id="reservation-form"><!-- Number of Passengers -->
       <div class="mb-6"><label for="num-passengers" class="block text-white font-bold mb-2">¿Cuántos lugares deseas reservar?</label> <select id="num-passengers" class="w-full bg-slate-800 border border-purple-500/30 rounded-xl px-4 py-3 text-white font-medium focus:outline-none focus:border-purple-500 transition-colors"> <option value="1">1 pasajero</option> <option value="2">2 pasajeros</option> <option value="3">3 pasajeros</option> <option value="4">4 pasajeros</option> <option value="5">5 pasajeros</option> </select>
       </div><!-- Passengers Container -->
       <div id="passengers-container"><!-- Passenger forms will be generated here -->
       </div>
      </form>
     </div><!-- Form Footer with Send Button -->
     <div class="bg-slate-900/50 px-6 py-4 border-t border-purple-500/20 flex-shrink-0"><button id="send-whatsapp" class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-700 hover:to-green-600 text-white font-bold py-4 rounded-xl transition-all shadow-lg flex items-center justify-center gap-2">
       <svg class="w-6 h-6" fill="currentColor" viewbox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
       </svg> Enviar por WhatsApp </button>
     </div>
    </div>
   </div>
  </div>
